{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
    <div class="container">
        <div class="btn btn-success" data-toggle="modal" data-target="#myModal" >+AddHost</div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>ip</th>
                    <th>name</th>
                    <th>status</th>
                    <th>edit</th>
                </tr>
            </thead>
            <tbody>
                {% for item in host_list %}
                <tr>
                    <th>{{ item.id }}</th>
                    <th>{{ item.ip }}</th>
                    <th>{{ item.name }}</th>
                    <th>{{ item.status_code }}</th>
                    <th><a href="{{ url_for('host.delete_host', host_id=item.id) }}"><span class="btn btn-danger">delect</span></a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Host</h4>
                </div>
                <div class="modal-body">
                    {{ wtf.quick_form(form) }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
